<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Your title goes here</title>
    <!-- Google Fonts link here -->
    <script src="https://use.fontawesome.com/0e26b451b3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/Homepage.css">
</head>

<body>
    <div class="container top">
        <div class="row header">
            <div class="col-md-6">
                <img src="img/bullseyelogo.svg" alt="" class="col-md-2 logo-image">
                <h1 class="col-md-10">Bullseye</h1>
            </div>
            <div class="col-md-6 nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="row col-md-6 carousel">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="https://i.kinja-img.com/gawker-media/image/upload/s---ejNL-Rr--/c_fit,fl_progressive,q_80,w_636/18ml0r9bbvce9jpg.jpg" id="carousel-image-1" alt="carousel picture 1">
                        <div class="carousel-caption">
                            <p>Product Image 1</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="https://i.kinja-img.com/gawker-media/image/upload/s---ejNL-Rr--/c_fit,fl_progressive,q_80,w_636/18ml0r9bbvce9jpg.jpg" id="carousel-image-2" alt="carousel picture 1">
                        <div class="carousel-caption">
                            <p>Product Image 2</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="https://i.kinja-img.com/gawker-media/image/upload/s---ejNL-Rr--/c_fit,fl_progressive,q_80,w_636/18ml0r9bbvce9jpg.jpg" id="carousel-image-3" alt="carousel picture 1">
                        <div class="carousel-caption">
                            <p>Product Image 3</p>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row col-md-1 spacer div">
        </div>
        <div class="row col-md-5 product-info">
            <div class="col-md-6 product-name">
                <h2>Product</h2>
            </div>
            <div class="col-md-12 product-image-home">
                <img src="http://8.media.tumblr.com/7hu2U4T6Coqfolspe7G7HHeto1_500.jpg" alt="product image" id="main-page-product-image">
            </div>
            <div class="col-md-12 cart-and-social">
            <div class="row">
                <div class="col-md-5 add-to-cart">
                    <button class="btn btn-primary btn-lg" id="cartButton">Add to cart</button>
                </div>
                <div class="col-md-7 social-icons">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>


    <div class="container-fluid testimonials">
        <h2>Testimonials</h2>
        <div class="row">
            <div class="testimonial testimonial1 col-md-4">
                <img src="http://www.fullissue.com/wp-content/uploads/Sarah-Palin.jpg" alt="picture of bob">
                <h3 id="personName1"></h3>
                <h4 id="quote1"></h4>
            </div>
            <div class="testimonial testimonial2 col-md-4">
                <img src="http://i.imgur.com/0UGJaHe.jpg" alt="picture of jimmy">
                <h3 id="personName2"></h3>
                <h4 id="quote2"></h4>
            </div>
            <div class="testimonial testimonial3 col-md-4">
                <img src="http://politalks.com/wp-content/uploads/2015/10/donald-trump.jpg" alt="picture of laura">
                <h3 id="personName3"></h3>
                <h4 id="quote3"></h4>
            </div>
        </div>
    </div>

    <div class="container companies">
        <h2>Companies Who Use Our Product</h2>
        <div class="row">

            <div class="company company1 col-md-3"></div>

            <div class="company company2 col-md-3"></div>

            <div class="company company3 col-md-3"></div>

            <div class="company company4 col-md-3"></div>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="copywrite col-md-8">
                <h4>Â© 2016</h4>
                <h2>Bullseye</h2>
            </div>
            <div class="bottomNav col-md-4">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="cartModal" class="modal">
        <!-- Modal content -->
        <div class="modalContent">
            <span class="close">X</span>
            <p>Product added successfully!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
    <script src="js/homepage.js"></script>
</body>

</html>
